<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Paw Latte</title>
    <link rel="stylesheet" href="static/Signup_Style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="signup-taskbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('menu') }}">Menu</a></li>
            <li><a href="{{ url_for('petscorner') }}">Pets Corner</a></li>
            <li class="account-tab"><a href="{{ url_for('login') }}">My Account</a></li>
        </ul>
    </div>

    <!-- Sign-up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('register') }}" method="post">
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <input type="email" name="new-email" placeholder="Email" required>
            <input type="text" name="new-username" placeholder="Username" required>
            <input type="password" name="new-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
