<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopter Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adopter.css') }}">
</head>
<body>

<div class="container">
    <h2>YOUR CONTACT INFORMATION</h2>
    <form id="adopter-form" method="POST" action="/submit_adopter_form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city-state">City/State:</label>
            <input type="text" id="city-state" name="city-state" required>
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h2>YOUR HOME</h2>
        <div class="form-group">
            <label for="home-type">What type of home do you live in?</label>
            <input type="text" id="home-type" name="home-type" required>
        </div>

        <h2>GENERAL INFORMATION</h2>
        <div class="form-group">
            <label for="reason">Why do you need a pet?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="previously-owned">Have you owned pets previously?</label>
            <select id="previously-owned" name="previously-owned" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="current-pets">Please list any pets that you currently have:</label>
            <input type="text" id="current-pets" name="current-pets">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
