<!DOCTYPE html>
<html>
<head>
    <title>Login - Paw Latte</title>
    <link rel="stylesheet" href="static/MyAccount_Style.css">

</head>
<body>
    <!-- Taskbar -->
    <div class="myaccount-taskbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('menu') }}">Menu</a></li>
            <li><a href="{{ url_for('petscorner') }}">Pets Corner</a></li>
            <li class="account-tab"><a href="{{ url_for('register') }}">My Account</a></li>
        </ul>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
    </div>
</body>
</html>
